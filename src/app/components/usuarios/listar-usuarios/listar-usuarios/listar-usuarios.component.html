<table class="contenedor">
<thead>
    <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Gmail</th>
        <th>Usuario</th>
    </tr>
</thead>
<tbody id="usuarios" >
    <tr *ngFor="let item of listaUsuarios">
        <td>{{item.nombre}}</td>
        <td>{{item.apellido}}</td>
        <td>{{item.gmail}}</td>
        <td>{{item.usuario}}</td>
        <td><a href="" (click)="eliminarUsuario(item.id)">Eliminar</a></td>
        <td><a href="" [routerLink]="['/editar', item.id]">Editar</a></td>
    </tr>
</tbody>
</table>
